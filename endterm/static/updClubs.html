<!DOCTYPE html>
<html>
  <head>
    <title>All Clubs</title>
    <style>
      th, td {
        padding-top: 10px;
        padding-bottom: 10px;
        padding-left: 10px;
        padding-right: 10px;
      }
    </style>
  </head>
  <body>
    <h1>All clubs:</h1>
    <table>
      	<tr>
          <th>idC</th>
          <th>Club_name</th>
          <th>Price</th>
        
          <th>Update</th>
          <th>Delete</th>
    	</tr>
      	{{range .}}
      			<tr>
              		<td>{{.Club_id}}</td>
              		<td>{{.Club_name}}</td>
                  <td>{{.Price}}</td>
              
            
                  <td>
                    <form action="/updateClub" method="post">
                      <button name="idC" value={{.Club_id}}>Update</button>
                    </form>
                  </td>
                  <td>
                    <form action="/deleteClub" method="post">
                      <button name="idC" value={{.Club_id}}>Delete</button>
                    </form>
                  </td>
      			</tr>
      	{{end}}
    </table>
    <br>
    <button><a href="index.html">Go to main page</a></button>
  </body>
</html>
