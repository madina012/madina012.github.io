<html>
  <head>
    <title>All Clubs</title>
    <style>
      /* add some styles here if desired */
    </style>
  </head>
  <body>
    <h1>All clubs:</h1>
    <table>
      	<tr>
          <th>id</th>
          <th>Name</th>
          <th>Price</th>
          <th>Update</th>
          <th>Delete</th>
    	</tr>
      	{{range .}}
      			<tr>
              		<td>{{.Club_id}}</td>
              		<td>{{.Name}}</td>
                  <td>{{.Price}}</td>
                  <td>
                    <form action="/updateClub" method="post">
                      <button name="id" value="{{.Club_id}}">Update</button>
                    </form>
                  </td>
                  <td>
                    <form action="/delete" method="post">
                      <button name="id" value="{{.Club_id}}">Delete</button>
                    </form>
                  </td>
      			</tr>
      	{{end}}
    </table>
    <br>
    <a href="index.html">Go to main page</a>
  </body>
</html>
